services:
  # Proxy reverso para rotear o tráfego para os diferentes serviços
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - site-edunexia
    networks:
      - edunexia-network

  # Aplicação principal em modo desenvolvimento
  site-edunexia:
    build:
      context: .
      dockerfile: ./apps/site-edunexia/Dockerfile
    ports:
      - "3001:5173"
    environment:
      - NODE_ENV=development
    networks:
      - edunexia-network

  # Módulo de comunicação (teste)
  comunicacao:
    build:
      context: .
      dockerfile: ./apps/Dockerfile.module
      args:
        - APP_MODULE=comunicacao
    environment:
      - NODE_ENV=production
    networks:
      - edunexia-network

networks:
  edunexia-network:
    driver: bridge
