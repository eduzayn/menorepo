server {
    listen 80;
    # Nome do servidor - altere para o domínio real em produção
    server_name site-edunexia.local;

    # Diretório raiz onde os arquivos estáticos serão servidos
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Cabeçalhos de segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Encaminhar solicitações para o aplicativo site-edunexia
    # Aplicativo principal rodando em modo desenvolvimento na porta 5173
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configurações para suporte a WebSocket (necessário para HMR)
        proxy_buffering off;
        
        # Configurações de timeout para desenvolvimento
        client_max_body_size 50m;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Fallback para arquivos estáticos
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Tratar 404 retornando o index.html para permitir que o frontend lide com rotas
    location @index {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files /index.html =404;
    }

    error_page 404 @index;
}
